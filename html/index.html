				<span>New Password : </span>
				<input class="validate[required] text-input" type="password" name="password" id="password" placeholder="New Password" />
			</label>
            <label>
				<span>Confirm password : </span>
				<input class="validate[required,equals[password]] text-input" type="password" name="password2" id="password2" placeholder="Confirm Password"  />
				<br/>
	  </label>
	
<input class="submit" type="submit" value="Submit"/>
